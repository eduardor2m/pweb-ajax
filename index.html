<!DOCTYPE html>
<html>

<head>
    <title>AJAX COM PHP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <h1>AJAX COM PHP</h1>
        <div class="row">
            <div class="col-lg-3">
                <div class="input-group">
                    <!-- <input type="text" class="form-control" id="palavra" placeholder="Buscar por..."> -->
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="buscar" type="button">Mostrar</button>
                    </span>
                </div>
            </div>
        </div>
        <br />
        <div id="dados">Aqui ser√° inserindo o resultado da consulta...</div>
        <canvas id="myChart" width="400" height="200"></canvas>
        <canvas id="myChart1" width="400" height="200"></canvas>
        <canvas id="myChart2" width="400" height="200"></canvas>
    </div>

    <script>
        function buscar(palavra) {
            $.ajax
                ({

                    type: 'POST',
                    dataType: 'html',
                    url: 'busca.php',
                    beforeSend: function () {
                        $("#dados").html("Carregando...");
                    },
                    data: { palavra: palavra },
                    success: function (msg) {
                        let data = JSON.parse(msg);
                        $("#dados").html(`<table class='table table-striped'><thead><tr><th>Nome</th><th>Email</th><th>Notas</th></tr></thead><tbody><th>${data.name}</th><th>${data.email}</th><th>BD: ${data.notes.bd.primeiro_bimestre}, ${data.notes.bd.segundo_bimestre}, ${data.notes.bd.terceiro_bimestre}, ${data.notes.bd.quarto_bimestre} || PWEb: ${data.notes.pweb.primeiro_bimestre}, ${data.notes.pweb.segundo_bimestre}, ${data.notes.pweb.terceiro_bimestre}, ${data.notes.pweb.quarto_bimestre} || GIT: ${data.notes.git.primeiro_bimestre}, ${data.notes.git.segundo_bimestre}, ${data.notes.git.terceiro_bimestre}, ${data.notes.git.quarto_bimestre}</th></tbody></table>`);

                        console.log(data);
                        const ctx = document.getElementById('myChart').getContext('2d');
                        const myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: 'Notas BD',
                                    data: data.notes.bd,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                        const ctx1 = document.getElementById('myChart1').getContext('2d');
                        const myChart1 = new Chart(ctx1, {
                            type: 'bar',
                            data: {
                                // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: 'Notas PWEB',
                                    data: data.notes.pweb,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                        const ctx2 = document.getElementById('myChart2').getContext('2d');
                        const myChart2 = new Chart(ctx2, {
                            type: 'bar',
                            data: {
                                // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                datasets: [{
                                    label: 'Notas Git',
                                    data: data.notes.git,
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                });


        }


        $('#buscar').click(function () {
            buscar($("#palavra").val())
        });

    </script>

</body>

</html>
